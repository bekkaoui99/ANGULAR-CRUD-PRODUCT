
<div class="container col-6" *ngIf="formUpdate">

  <form [formGroup]="formUpdate">

    <div class="form-group">

      <label>id</label>
      <input formControlName="id"  type="text" class="form-control"  readonly>

    </div>


     <div class="form-group">

       <label>name</label>
       <input formControlName="name" type="text" class="form-control">

     </div>

    <div class="form-group">

      <label>price</label>
      <input formControlName="price" type="text" class="form-control">

    </div>



    <div class="form-group">

      <label>quantity</label>
      <input formControlName="quantity" type="text" class="form-control">

    </div>

    <div class="form-group">

      <label>selected</label>
      <input formControlName="selected" type="text" class="form-control">

    </div>


    <div class="form-group">

      <label>available</label>
      <input formControlName="available" type="text" class="form-control">

    </div>


    <button class="btn btn-success" (click)="updateDataP()">submit</button>

    <div class="alert alert-success mt-2" *ngIf="updatedata">
      <strong>success</strong> the produc added ...
    </div>

  </form>



</div>
